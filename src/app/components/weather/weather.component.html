<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-lg-8 grid-margin stretch-card">
                <!--weather card-->
                <div class="card card-weather">
                    <div class="card-body">
                        <div class="weather-date-location">
                            <h3>Friday</h3>
                            <p class="text-gray"> <span class="weather-date">25 March, 2019</span> <span
                                    class="weather-location">{{_appService.weathers['city']}}</span> </p>
                        </div>
                        <div class="weather-data d-flex">
                            <div class="mr-auto">
                                <h4 class="display-3">32 <span class="symbol">°</span>C</h4>
                                <p> Cloudy </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="d-flex weakly-weather" style="display: flex;">
                            <div class="weakly-weather-item" *ngFor="let item of _appService.weathers.list">
                                <p class="mb-0"> {{item.weekday}} </p>
                                <img [src]="item.icon" alt="" />
                                <p class="mb-0"> {{item.temp}} °C </p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--weather card ends-->
            </div>
        </div>
    </div>
</div>
